<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
<div class="container my-4">
  
  <div class="calculator card">

    <input type="text" class="calculator-screen z-depth-1" value="" disabled id="resultScreen"/>

    <div class="calculator-keys">

      <button type="button" class="operator btn btn-info" value="+" onclick="calcul('+')" id="plus">+</button>
      <button type="button" class="operator btn btn-info" value="-" onclick="calcul('-')">-</button>
      <button type="button" class="operator btn btn-info" value="*" onclick="calcul('*')">&times;</button>
      <button type="button" class="operator btn btn-info" value="/" onclick="calcul('/')">&divide;</button>

      <button type="button" value="7" class="btn btn-light waves-effect" onclick="calcul(7)">7</button>
      <button type="button" value="8" class="btn btn-light waves-effect" onclick="calcul(8)">8</button>
      <button type="button" value="9" class="btn btn-light waves-effect" onclick="calcul(9)">9</button>


      <button type="button" value="4" class="btn btn-light waves-effect" onclick="calcul(4)">4</button>
      <button type="button" value="5" class="btn btn-light waves-effect" onclick="calcul(5)">5</button>
      <button type="button" value="6" class="btn btn-light waves-effect" onclick="calcul(6)">6</button>


      <button type="button" value="1" class="btn btn-light waves-effect" onclick="calcul(1)">1</button>
      <button type="button" value="2" class="btn btn-light waves-effect" onclick="calcul(2)">2</button>
      <button type="button" value="3" class="btn btn-light waves-effect" onclick="calcul(3)">3</button>


      <button type="button" value="0" class="btn btn-light waves-effect" onclick="calcul(0)">0</button>
      <button type="button" class="decimal function btn btn-secondary" value="." onclick="calcul('.')">.</button>
      <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear" onclick="resetCalc()">AC</button>

      <button type="button" class="equal-sign operator btn btn-default" value="=" onclick="recursiveCalc(obj)">=</button>

    </div>
  </div>
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

<script src="script.js">
</script>
</body>
</html>
